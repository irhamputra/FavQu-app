
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onCloseModal()">
        <ion-icon name="arrow-down"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>The Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card padding>
    <ion-card-header>
      <h3>{{ person }}</h3>
    </ion-card-header>
    <ion-card-content>
      <p>{{ text }}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button small outline color="danger" (click)="onClose(true)">Unfavorite</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
