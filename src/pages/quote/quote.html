
<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onCloseModal()">
        <ion-icon name="arrow-down"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>The Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card padding>
    <ion-card-header>
      <h3>{{ person }}</h3>
    </ion-card-header>
    <ion-card-content>
      <p>{{ text }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
